<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in - Teameet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/main-admin/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../static/main-admin/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../static/main-admin/css/login_style.css" rel="stylesheet" type="text/css">
    <script src="../static/main-admin/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <span class="logo_brand">
                    <a class="logo_brand_link">
                        <img class="logo img-responsive center-block img-fluid" src="../static/main-admin/img/logo_title_normal.png" alt="">
                    </a>
                    <hr>
                </span>

                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control second_form" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <h4 class="forPass"><small>Forget your password? <a href="/forgetPassword">Click Here</a></small></h4>
                            <a href="index.html" class="btn btn-lg btn-block btn_login btn-primary">Log in</a>
                        </fieldset>
                    </form>
                    <hr>
                    <a href="index.html" class="btn btn-lg btn-success btn-block">Create New Account</a>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
